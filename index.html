<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>UMD Overflow</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>UMD Overflow</h1>
      </div>
      <div class="container">
        <div class="left_half">
          <div class="left box">
            <div class="info">Select Year</div>
            <div class="dropdown" id="dd_container">
              <div class="dropdown-trigger">
                <button
                  class="button"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu"
                >
                  <span id="year"
                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;â–¼</span
                  >
                  <!-- doesn't work <span class="icon is-small">
                    <i class="fas fa-angle-down" id="arrow" aria-hidden="true"></i>
                  </span> -->
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <button type="button" class="dropdown-item" id="2023">
                    2023
                  </button>
                  <hr class="dropdown-divider" />
                  <button type="button" class="dropdown-item" id="2022">
                    2022
                  </button>
                  <hr class="dropdown-divider" />
                  <button type="button" class="dropdown-item" id="2021">
                    2021
                  </button>
                </div>
              </div>
            </div>
            <button type="button" id="generate">Generate Results</button>
            <div class="warning"></div>
          </div>
        </div>
        <div class="right hidden">
          <figure class="highcharts-figure">
            <div id="container"></div>
          </figure>
        </div>
      </div>
      <div class="footer">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </body>
</html>
